<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="100.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body >
    <h1></h1>
    <div class="aboutus">
        <p>
           
            <span id="element"></span>

            <!-- Load library from the CDN -->
            <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
          
            <!-- Setup and start animation! -->
            <script>
              var typed = new Typed('#element', {
                strings: ['We are InIt <br/> for You.', ],
                typeSpeed: 50,
              });
            </script>
        </p>
          <!-- Element to contain animated typing -->
 
</body>
    </div>
    <div class="attributions">
        <p>
            <a href="https://www.freepik.com/free-ai-image/group-people-celebrate-city-life-success-generated-by-ai_41562814.htm#fromView=search&term=group+of+people+celebrating&page=1&position=0">Image By vecstock</a>
        </p>
    </div>
    
    <div class="container">
        <form class="form" id="login" action="landingPage.html">
            <h1 class="form__title">Login</h1>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="admin" name="userType" value="admin" onclick="showAdminLabel()">
                <label class="form-check-label" for="admin">Are you an admin?</label>
            </div>
    
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="form-input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
           <button class="form__button" type="submit">Continue</button>
            <p style="text-align: center;">OR</p>
            <div class="g-signin2" data-onsuccess="onSignIn" ></div>
            <p class="form__text" id="Forgot">

                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="createAccount.html" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
            
        </form>
       
       
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="main.js"></script>
    <script>
        function showAdminLabel(){
            if(document.getElementById('form-input').placeholder=='Username or email')
            document.getElementById('form-input').placeholder='Admin ID';
            else
            document.getElementById('form-input').placeholder='Username or email'
        }
    </script>
</body>

</html>
